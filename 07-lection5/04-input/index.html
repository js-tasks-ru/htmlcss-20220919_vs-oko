<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./input.css">
    <title>Input</title>
</head>
<body>
<div class="wrapper"
     style="display:grid; grid-gap: 30px; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));">

    <div class="input">
        <input type="text" placeholder="Placeholder" class="input__input-text">
        <svg class="input__icon input__success-icon">
            <use href="../../assets/images/icons_sprite.svg#success"></use>
        </svg>
        <svg class="input__icon input__icon_error">
            <use href="../../assets/images/icons_sprite.svg#error"></use>
        </svg>
    </div>

    <div class="input">
        <input type="text" placeholder="Placeholder" class="input__input-text" tabindex="1">
        <svg class="input__icon input__success-icon">
            <use href="../../assets/images/icons_sprite.svg#success"></use>
        </svg>
        <svg class="input__icon input__icon_error">
            <use href="../../assets/images/icons_sprite.svg#error"></use>
        </svg>
    </div>

    <div class="input input_success">
        <input type="text" placeholder="Placeholder" class="input__input-text">
        <svg class="input__icon input__icon_success">
            <use href="../../assets/images/icons_sprite.svg#success"></use>
        </svg>
        <svg class="input__icon input__icon_error">
            <use href="../../assets/images/icons_sprite.svg#error"></use>
        </svg>
    </div>

    <div class="input input_invalid">
        <input type="text" placeholder="Placeholder" class="input__input-text">
        <svg class="input__icon input__icon_success">
            <use href="../../assets/images/icons_sprite.svg#success"></use>
        </svg>
        <svg class="input__icon input__icon_error">
            <use href="../../assets/images/icons_sprite.svg#error"></use>
        </svg>
    </div>

</div>
<script>
  const input = document.querySelector('[tabindex="1"]');
  input.focus();
</script>
</body>
</html>
