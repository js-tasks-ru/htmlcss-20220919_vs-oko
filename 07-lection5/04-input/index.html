<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./input.css">
    <title>Input</title>
</head>
<body>
<div class="input">
    <div class="input__wrapper"
         style="display:grid; grid-gap: 30px; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));">

        <label for="input1" class="input__label">Label
            <input type="text" id="input1" placeholder="Placeholder" class="input__input-text">
        </label>

        <label for="input2" class="input__label">Focus
            <input type="text" id="input2" placeholder="Placeholder" class="input__input-text" tabindex="1">
        </label>

        <label for="input3" class="input__label">Success
            <input type="text" id="input3" placeholder="Placeholder" class="input__input-text input__input-text_success">
            <svg class="input__success-icon">
                <use href="../../assets/images/icons_sprite.svg#success"></use>
            </svg>

        </label>
        <label for="input4" class="input__label">Error
            <input type="text" id="input4" placeholder="Placeholder" class="input__input-text input__input-text_invalid">
            <svg class="input__error-icon">
                <use href="../../assets/images/icons_sprite.svg#error"></use>
            </svg>

        </label>

    </div>

</div>
<script>
  const input = document.getElementById('input2');
  input.focus();
</script>
</body>
</html>
